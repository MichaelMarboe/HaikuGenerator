<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Haiku Generator</title>
</head>



<body>
    <header>
        <h1 id="pageTitle">Winter Haiku Generator</h1>
    </header>
    <hr />
    <!--Blank space in every <p> is intentional - used in functions to find elements.-->
    <div id="holder">
        <div>
            <button id="reroll" class="info" onclick="rollAllLines()">Generate haiku</button>
            <p class="rerollLine hidden text info">Replace words by clicking them.</p>
        </div>

        <div>
            <button class="rerollLine hidden" onclick="generateLine(0)">Reroll line</button>
            <p class="line0" onclick="replaceWord(0)" id="word0"> </p>
            <p class="line0" onclick="replaceWord(1)" id="word1"> </p>
            <p class="line0" onclick="replaceWord(2)" id="word2"> </p>
            <p class="line0" onclick="replaceWord(3)" id="word3"> </p>
        </div>
        <div>
            <button class="rerollLine hidden" onclick="generateLine(1)">Reroll line</button>
            <p class="line1" onclick="replaceWord(4)" id="word4"> </p>
            <p class="line1" onclick="replaceWord(5)" id="word5"> </p>
            <p class="line1" onclick="replaceWord(6)" id="word6"> </p>
            <p class="line1" onclick="replaceWord(7)" id="word7"> </p>
        </div>
        <div>
            <button class="rerollLine hidden" onclick="generateLine(2)">Reroll line</button>
            <p class="line2" onclick="replaceWord(8)" id="word8"> </p>
            <p class="line2" onclick="replaceWord(9)" id="word9"> </p>
            <p class="line2" onclick="replaceWord(10)" id="word10"> </p>
            <p class="line2" onclick="replaceWord(11)" id="word11"> </p>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("body").hide();
        $("body").fadeIn(1000);
        $("p").fadeIn();
        DOMReady = true;
    });
</script>
